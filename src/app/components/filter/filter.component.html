<div class="form-check form-switch">
  <input #flexSwitchCheckDefault class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="newestPlots" (change)="newestPlotsChanged(flexSwitchCheckDefault.checked)">
  <label class="form-check-label" for="flexSwitchCheckDefault">Newest plots</label>
</div>
